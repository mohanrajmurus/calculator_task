<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/calc_favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display--history"></div>
            <div id="display--result"></div>
        </div>
        <div id="keys">
            <button class="key" id="delete" >C</button>
            <button class="key" id="sigle--delete">Del</button>
            <button class="key operator" value="%">%</button>
            <button class="key operator" value="+">+</button>
            <button class="key num " value="1">1</button>
            <button class="key num" value="2">2</button>
            <button class="key num" value="3">3</button>
            <button class="key operator" value="-">-</button>
            <button class="key num" value="4">4</button>
            <button class="key num" value="5">5</button>
            <button class="key num" value="6">6</button>
            <button class="key operator" value="*">*</button>
            <button class="key num" value="7">7</button>
            <button class="key num" value="8">8</button>
            <button class="key num" value="9">9</button>
            <button class="key operator" value="/">/</button>
            <button class="key num" value="0">0</button>
            <button class="key operator" value=".">.</button>
            <button class="key operator equal" value="=">=</button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
